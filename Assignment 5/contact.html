<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>

<!-- The contact page will contain:
•	A form with at least three elements
•	A Submit button -->

<body>

    <header>

        <h3 class="indexName">Contact Page</h3>

    </header>

    <div>

        <div class="webTitle">
            <img class="logo" src="images/bananaSuitLogo.jpg" alt="site logo">
            <h1>Amamomomo</h1>
        </div>


        <a class="inactivePage pages" href="index.html">Home</a>
        <a class="activePage pages" href="contact.html">Contact</a>
        
    </div>

    <div>

        <form action="/" method="post">

            <div class="fillInForm">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
            </div>
        
            <div class="fillInForm">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </div>
        
            <div class="fillInForm">
                <label for="comment">Message: </label>
                <textarea></textarea>
            </div>

            <div class="fillInSubmit">
                <input type="submit" value="submit" class="submit" id="submit">
            </div>
        </form>

    </div>

    <footer>
        <p>Created By Riley<br>Follow Us at <a href="#">Social Media</a></p>
    </footer>
    
</body>
</html>
